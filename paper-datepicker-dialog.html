<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="./bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="./bower_components/paper-button/paper-button.html">
<link rel="import" href="./bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<!-- <link rel="import" href="./bower_components/iron-icons/iron-icons.html"> -->
<link rel="import" href="./bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">

<script src="./bower_components/moment/moment.js"></script>

<link rel="import" href="./paper-datepicker-button.html">

<dom-module id="paper-datepicker-dialog">

    <style>
    * {
        box-sizing: border-box;
    }

    :root {
        --default-primary-color: #009688;
        --default-text-color: white;
        box-sizing: border-box;
    }

    paper-dialog {
        min-width: 330px;
    }

    @media all and (orientation:landscape) {
        paper-dialog {
            @apply(--layout-horizontal);
            min-width: 510px;
        }

        .toolbar {
            width: 170px;
        }
    }

    /* Toolbar */
    .toolbar {
        background-color: var(--default-primary-color);
        color: var(--default-text-color);
        margin: 0;
        padding: 18px 18px 14px 18px;
    }

    .toolbar .year-display {
        @apply(--paper-font-subhead);
        overflow: hidden;
        opacity: 0.7;
        cursor: pointer;
    }

    .toolbar .date-display {
        @apply(--paper-font-display1);
        overflow: hidden;
        opacity: 0.7;
        margin-top: 2px;
        cursor: pointer;
    }

    .toolbar .highlight {
        opacity: 1;
    }

    /* Container */
    .container {
        @apply(--layout-flex);
        @apply(--layout-scroll);
        margin: 0;
        padding: 8px 4px 0 4px;
    }

    .navigation {
        @apply(--layout-horizontal);
    }

    .navigation-text {
        text-align: center;
        padding-top: 8px;
        font-weight: 500;
    }

    .header {
        @apply(--layout-horizontal);
        margin: 4px 0;
    }

    .header div {
        @apply(--layout-flex);
        text-align: center;
        color: var(--secondary-text-color);
    }

    .row {
        @apply(--layout-horizontal);
        height: 36px;
        margin: 4px 0;
    }

    .button-spacer {
        text-align: center;
        max-width: calc(100% / 7);
    }

    section .row:first-child {
        @apply(--layout-end-justified);
    }

    paper-datepicker-button {
        @apply(--layout-flex);
        text-align: center;
    }

    .month-container {
        overflow: hidden;
        position: relative;
    }

    .previous-month-container {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
    }

    .next-month-container {
        position: absolute;
        top: 0;
        left: 100%;
        width: 100%;
    }
    </style>

    <template>

        <paper-dialog modal id="dialog">

            <div class="toolbar">
                <datepicker-animation class="year-display" label$="[[_getYear(_date)]]" on-click="..yearPicker.."></datepicker-animation>
                <datepicker-animation class="date-display highlight" label$="[[_getDate(_date)]]" on-click="_current"></datepicker-animation>
            </div>

            <div class="container">
                <div class="navigation">
                    <paper-icon-button icon="hardware:keyboard-arrow-left" alt="menu" on-click="_prevMonthAction"></paper-icon-button>
                    <div class="flex navigation-text">
                        <datepicker-animation label$="[[_getNavText(_dateIterator)]]"></datepicker-animation>
                    </div>
                    <paper-icon-button icon="hardware:keyboard-arrow-right" alt="menu" on-click="_nextMonthAction"></paper-icon-button>
                </div>

                <div class="header">
                    <div>M</div>
                    <div>D</div>
                    <div>W</div>
                    <div>D</div>
                    <div>V</div>
                    <div>Z</div>
                    <div>Z</div>
                </div>

                <div class="month-container">
                    <section id="month">
                        <template is="dom-repeat" items="{{_dateValues}}">
                            <div class="row">
                                <template is="dom-repeat" items="{{item}}">
                                    <div class="flex button-spacer">
                                        <paper-datepicker-button value="{{item}}" selected$="{{_isSelected(item, _date)}}" on-click="_selectAction"></paper-datepicker-button>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </section>
                    <section id="monthToggle" class="next-month-container">
                        <template is="dom-repeat" items="{{_dateValuesToggle}}">
                            <div class="row">
                                <template is="dom-repeat" items="{{item}}">
                                    <div class="flex button-spacer">
                                        <paper-datepicker-button value="{{item}}" selected$="{{_isSelected(item, _date)}}" on-click="_selectAction"></paper-datepicker-button>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </section>
                </div>

                <div class="buttons">
                    <paper-button dialog-dismiss>CANCEL</paper-button>
                    <paper-button on-click="_confirmAction" dialog-confirm autofocus>OK</paper-button>
                </div>
            </div>
        </paper-dialog>
    </template>

    <script>
    // @todo(Saar) Unit tests
    // @todo(Saar) Rewrite/cleanup month animations.
    // @todo(Saar) Animations should move in a specific direction (up/down)
    // @todo(Saar) Swipe events (skip month)
    // @todo(Saar) Year view
    // @todo(Saar) Break "Wed, Apr 8" on landscape

    function _toDateString ( date ) {
        return date.toDateString();
    }

    Polymer({

        is: "paper-datepicker-dialog",

        properties: {

            _firstRender: {
                type: Boolean,
                value: true
            },

            value: {
                type: String,
                value: function () {
                    return _toDateString(new Date());
                },
                // reflectToAttribute: true,
                observer: '_valueChanged'
            },

            // Value as Date object
            _date: {
                type: Date
            },

            _dateIterator: {
                type: Date,
                value: function () {
                    return new Date();
                },
                observer: '_dateIteratorChanged'
            },

            // ----
            // Use two dateValues array for animations
            _dateValues: {
                type: Array,
                value: function () {
                    return [];
                }
            },

            _dateValuesToggle: {
                type: Array,
                value: function () {
                    return [];
                }
            }

            // locale
            // minDate, maxDate
        },

        behaviors: [
            Polymer.IronA11yKeysBehavior
        ],

        keyBindings: {
            'left right down up': '_pressedAction'
        },

        open: function () {

            this.$.dialog.open();
        },

        close: function () {

            this.$.dialog.close();
        },

        _pressedAction: function ( event ) {

            var combo = event.detail.combo;

            if( combo === 'left' ) {
                this._addDays(-1);
            }

            if( combo === 'up' ) {
                this._addDays(-7);
            }

            if( combo === 'right' ) {
                this._addDays(1);
            }

            if( combo === 'down' ) {
                this._addDays(7);
            }
        },

        _current: function () {

            var diff = this._date.getMonth() - this._dateIterator.getMonth(),
                yearDiff = this._date.getFullYear() - this._dateIterator.getFullYear();

            this._addMonth(diff + (yearDiff * 12));
        },

        _addDays: function ( days ) {

            var date = new Date(this._date);

            date.setDate(date.getDate() + days);

            this.value = _toDateString(date);

            // Go to current month
            var diff = date.getMonth() - this._dateIterator.getMonth(),
                yearDiff = date.getFullYear() - this._dateIterator.getFullYear();

            this._addMonth(diff + (yearDiff * 12));
        },

        _valueChanged: function ( newValue ) {

            this._date = new Date(newValue);
        },

        _selectAction: function ( event ) {

            var target = Polymer.dom(event).localTarget;

            this._select(target.value);
        },

        _isSelected: function ( date ) {

            return _toDateString(this._date) === _toDateString(date);
        },

        _select: function ( date ) {

            this.value = date;
        },

        _confirmAction: function () {

            console.log('Confirm');
        },

        _prevMonthAction: function () {

            this._addMonth(-1);

            // @todo(Saar) Create github issue
            // this._dateIterator.setMonth(this._dateIterator.getMonth() - 1);
            // this.notifyPath('_dateIterator', this._dateIterator);
        },

        _nextMonthAction: function () {

            this._addMonth(1);
        },

        _addMonth: function ( add ) {

            var translate = (add > 0) ? '-100%' : '100%';

            if( add === 0 ) {
                return;
            }

            this.toggleClass('next-month-container', add > 0, this.$.monthToggle);
            this.toggleClass('previous-month-container', add < 0, this.$.monthToggle);

            // Render new month
            this._renderMonth(true, add);

            this._dateIterator.setMonth(this._dateIterator.getMonth() + add);

            // var TIME = 500;
            var config = {
                direction: 'alternate',
                duration: 500,
                iterations: 1,
                easing: 'ease-out'
            };

            this.player1 = this.$.month.animate([
                {transform: "translate(0)", opacity: 1},
                {transform: "translateX("+translate+")", opacity: 0}
            ], config);

            this.player2 = this.$.monthToggle.animate([
                {transform: "translate(0)", opacity: 0},
                {transform: "translateX("+translate+")", opacity: 1}
            ], config);

            this.player2.onfinish = function () {

                this.transform('translateX(-100%)', this.$.month);
                this.transform('translateX(-100%)', this.$.monthToggle);

                this._dateValues = this._dateValuesToggle;

                this.transform('translateX(0)', this.$.month);
                this.transform('translateX(0)', this.$.monthToggle);

                this.__updateIterator();
            }.bind(this);
        },

        // Hack.. see _prevMonthAction
        __updateIterator: function () {

            this._dateIterator = new Date(this._dateIterator);
        },

        _getYear: function () {

            return this._date.getFullYear();
        },

        _getDate: function () {

            return moment(this._date).format('ddd, MMM D');
        },

        _getNavText: function () {

            return moment(this._dateIterator).format('MMM YYYY');
        },

        _dateIteratorChanged: function () {

            // First time we must render our month immediately for dialog positioning
            if( this._firstRender ) {
                this._firstRender = !this._firstRender;

                this._render();
            } else {
                // Timeout helps mobile animations a lot!
                window.setTimeout(this._render.bind(this), 60);
            }
        },

        _render: function () {

            this._renderMonth();
        },

        _renderMonth: function ( renderToggle, add ) {

            var date = new Date(this._dateIterator),
                endDate,
                _dateValues = [],
                week;

            // Set iterators to fixed date
            date.setDate(1);
            date.setMonth(date.getMonth() + (add || 0));

            endDate = new Date(date);
            endDate.setDate(1);
            endDate.setMonth(endDate.getMonth() + 1);

            if( date.getDay() !== 1 ) {
                _dateValues.push([]);
            }

            while( date < endDate ) {

                if( date.getDay() === 1  ) {

                    _dateValues.push([]);
                }

                week = _dateValues[_dateValues.length - 1];

                if( week ) {

                    week.push(new Date(date));
                }

                date.setDate(date.getDate() + 1);
            }

            // 'Hack' to always display 6 rows
            while( _dateValues.length < 6 ) {
                _dateValues.push([]);
            }

            if( renderToggle ) {
                this._dateValuesToggle = _dateValues;
            } else {
                this._dateValues = _dateValues;
            }
        }
    });
    </script>

</dom-module>
