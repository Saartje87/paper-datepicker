<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="paper-datepicker-dialog">

    <style>
    :root {
        --default-primary-color: #009688;
        --default-text-color: white;
        box-sizing: border-box;
    }

    paper-dialog {
        width: 400px;
    }

    paper-dialog .header {
        margin-top: 0;
        padding: 24px;
        background-color: var(--default-primary-color);
        color: var(--default-text-color);
    }

    paper-dialog .header span {
        display: block;
        margin: 12px 0;
        opacity: .7;
    }

    paper-dialog .header .highlight {
        opacity: 1;
    }

    paper-dialog .header .year {
        font-size: 1.5em;
    }

    paper-dialog .header .date {
        font-size: 2em;
    }

    paper-dialog .month-container .head {
        @apply(--layout-horizontal);
    }

    paper-dialog .month-container .head span {
        @apply(--layout-flex);
        text-align: center;
        color: #9e9e9e;
    }
    </style>

    <template>
        <paper-dialog id="dialog">

            <div class="header">
                <span class="year">2017</span> <!-- Could be a href, click opens year selector -->
                <span class="date highlight">Thu, Apr 3</span>
            </div>

            <div class="month-container">
                <div class="head">
                    <span>M</span>
                    <span>D</span>
                    <span>W</span>
                    <span>D</span>
                    <span>V</span>
                    <span>Z</span>
                    <span>Z</span>
                </div>
                <div class="container">

                </div>
            </div>

            <div class="buttons">
                <paper-button dialog-dismiss>CANCEL</paper-button>
                <paper-button on-click="_confirmAction" dialog-confirm autofocus>OK</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
    // element registration
    Polymer({

        is: "paper-datepicker-dialog",

        properties: {

            value: {
                type: String,
                value: (new Date()).toISOString(),
                reflectToAttribute: true
            }

            // locale
            // minDate, maxDate

        },

        ready: function () {

            // Ready
        },

        open: function () {

            this.$.dialog.open();
        },

        close: function () {

            this.$.dialog.close();
        },

        _confirmAction: function () {

            console.log('Confirm');
        }
    });
    </script>

</dom-module>
