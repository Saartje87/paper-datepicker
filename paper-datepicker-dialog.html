<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<!-- <link rel="import" href="../bower_components/iron-icons/iron-icons.html"> -->
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="paper-datepicker-dialog">

    <style>
    :root {
        --default-primary-color: #009688;
        --default-text-color: white;
        box-sizing: border-box;
    }

    paper-dialog {
        min-width: 300px;
    }

    /*paper-dialog.landscape {
        @apply(--layout-horizontal);
    }*/

    @media all and (orientation:landscape) {
        paper-dialog {
            @apply(--layout-horizontal);
        }
    }

    /* Toolbar */
    .toolbar {
        background-color: var(--default-primary-color);
        color: var(--default-text-color);
        margin-top: 0;
        padding: 24px;
    }

    .toolbar .year-display {
        overflow: hidden;
        font-size: 1.5em;
        margin-bottom: 4px;
        opacity: 0.7;
    }

    .toolbar .date-display {
        overflow: hidden;
        font-size: 1.5em;
        opacity: 0.7;
    }

    .toolbar .highlight {
        opacity: 1;
    }

    /* Container */
    .container {
        margin: 0;
    }

    .navigation {
        @apply(--layout-horizontal);
    }

    .header {
        @apply(--layout-horizontal);
    }

    .header div {
        @apply(--layout-flex);
        text-align: center;
        color: #9e9e9e; /* @todo(Saar) Use --foo */
    }
    </style>

    <template>
        <paper-dialog modal id="dialog">

            <div class="toolbar">
                <div class="year-display">2014</div>
                <div class="date-display highlight">Thu, April 3</div>
            </div>

            <div class="container">
                <div class="navigation">
                    <paper-icon-button icon="hardware:keyboard-arrow-left" alt="menu"></paper-icon-button>
                    <div class="flex">
                        <span>{ Date }</span>
                    </div>
                    <paper-icon-button icon="hardware:keyboard-arrow-right" alt="menu"></paper-icon-button>
                </div>

                <div class="header">
                    <div>M</div>
                    <div>D</div>
                    <div>W</div>
                    <div>D</div>
                    <div>V</div>
                    <div>Z</div>
                    <div>Z</div>
                </div>

                <div class="buttons">
                    <paper-button dialog-dismiss>CANCEL</paper-button>
                    <paper-button on-click="_confirmAction" dialog-confirm autofocus>OK</paper-button>
                </div>
            </div>
        </paper-dialog>
    </template>

    <script>
    // element registration
    var MONTH_NAMES = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];

    Polymer({

        is: "paper-datepicker-dialog",

        properties: {

            value: {
                type: String,
                value: (new Date()).toISOString(),
                reflectToAttribute: true
            },

            dates: {
                type: Array,
                value: function () {
                    return [];
                }
            },

            date: {
                type: Date,
                value: function () {
                    return new Date();
                },
                observer: '_createDates'
            },

            selectedYear: {
                type: String,
                // observer: '_getYear(date)'
            },

            selectedDate: {
                type: String
            },

            currentMonth: {
                type: String
            }

            // locale
            // minDate, maxDate
        },

        ready: function () {

            // Ready
            // this.dates = [[{day: 1}], [{day: 1}], [{day: 1}]];

            setTimeout(function () {
                this._createDates();
            }.bind(this), 100);

            // @todo(Saar) Should handle this on select
            this.selectedYear = this.date.getFullYear();
            this.selectedDate = this.date.toDateString().substr(0, 11);
        },

        open: function () {

            this.$.dialog.open();
        },

        close: function () {

            this.$.dialog.close();
        },

        _confirmAction: function () {

            console.log('Confirm');
        },

        _prevMonthAction: function () {

            this.date.setMonth(this.date.getMonth() - 1);

            this._createDates();
        },

        _nextMonthAction: function () {

            this.date.setMonth(this.date.getMonth() + 1);

            this._createDates();
        },

        _getYear: function () {

            console.log(this.date.getFullYear());

            return this.date.getFullYear();
        },

        _createDates: function () {

            //@todo(Saar) always have 6 weeks

            var date = new Date(this.date),
                endDate = new Date(this.date),
                dates = [[]],
                week;

            this.currentMonth = MONTH_NAMES[date.getMonth()];

            date.setDate(1);
            endDate.setDate(1);
            endDate.setMonth(endDate.getMonth() + 1);

            while( date < endDate ) {

                if( date.getDay() === 1 ) {

                    dates.push([]);
                }

                week = dates[dates.length - 1];

                if( week ) {

                    week.push({day: date.getDate()});
                }

                date.setDate(date.getDate() + 1);
            }

            this.dates = dates;
        }
    });
    </script>

</dom-module>
