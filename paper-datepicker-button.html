<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="paper-datepicker-button">
    <style>
    :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;

        @apply(--paper-icon-button);

        width: 36px;
        padding-bottom: 32px;

        /*border-radius: 50%;*/

        /*width: 36px;
        height: 36px;*/
    }

    :host #ink {
        color: var(--paper-icon-button-ink-color, --primary-text-color);
        opacity: 0.6;
    }

    :host([disabled]) {
        color: var(--paper-icon-button-disabled-text, --disabled-text-color);
        pointer-events: none;
        cursor: auto;
        @apply(--paper-icon-button-disabled);
    }

    :host([selected]) {
        color: pink;
    }

    .today {
        /*color: green !important;*/
        color: var(--default-primary-color);
    }
    </style>
    <template>
        <paper-ripple id="ink" class="circle" center></paper-ripple>
        <span id="text">[[day]]</span>
    </template>
    <script>
    var TODAY_DATE_STRING = new Date().toDateString();

    Polymer({
        is: 'paper-datepicker-button',

        hostAttributes: {
            role: 'button',
            tabindex: '0'
        },

        behaviors: [
            Polymer.PaperInkyFocusBehavior
        ],

        properties: {
            value: {
                type: Date,
                observer: '_dateChanged'
            },

            day: {
                type: Number
            }
        },

        _dateChanged: function () {

            this.day = this.value.getDate();

            if( this.value.toDateString() === TODAY_DATE_STRING ) {
                this.$.text.classList.add('today');
            } else {
                this.$.text.classList.remove('today');
            }
        }
    });
    </script>
</dom-module>
