<link rel="import" href="./bower_components/polymer/polymer.html">

<link rel="import" href="./bower_components/paper-behaviors/paper-button-behavior.html">

<dom-module id="paper-datepicker-button">
    <style>
    :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;

        @apply(--paper-icon-button);

        width: 36px;
        height: 36px;
    }

    :host #ink {
        color: var(--paper-icon-button-ink-color, --primary-text-color);
        opacity: 0.6;
    }

    :host([disabled]) {
        color: var(--paper-icon-button-disabled-text, --disabled-text-color);
        pointer-events: none;
        cursor: auto;
        @apply(--paper-icon-button-disabled);
    }

    :host(.today) {
        /*color: green !important;*/
        color: var(--default-primary-color);
    }

    /* Could be done with extra element, which scaled from 0 to 1 */
    :host([selected]) {
        background-color: var(--default-primary-color);
        color: var(--text-primary-color);
        border-radius: 50%;
    }
    </style>
    <template>
        <paper-ripple id="ink" class="circle" center></paper-ripple>
        <span id="text">[[day]]</span>
    </template>
    <script>
    var TODAY_DATE_STRING = new Date().toDateString();

    Polymer({
        is: 'paper-datepicker-button',

        behaviors: [
            Polymer.PaperButtonBehavior
        ],

        properties: {
            value: {
                type: Date,
                observer: '_dateChanged'
            },

            day: {
                type: Number
            }
        },

        _dateChanged: function () {

            this.day = this.value.getDate();

            if( this.value.toDateString() === TODAY_DATE_STRING ) {
                this.classList.add('today');
            } else {
                this.classList.remove('today');
            }

            this.setAttribute('date', this.value.toDateString());
        }
    });
    </script>
</dom-module>
